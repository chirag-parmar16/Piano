<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beginner Piano - Learn Piano Online</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!--  Existing Piano Section (Untouched) -->
    <section id="piano" class="piano-section">
      <h2>Play Piano</h2>
      <div class="piano-container">
        <div class="piano">
          <!-- First Octave -->
          <div class="key white" data-note="C3"><span>C3 (Z)</span></div>
          <div class="key black" data-note="C#3"><span>C#3 (S)</span></div>
          <div class="key white" data-note="D3"><span>D3 (X)</span></div>
          <div class="key black" data-note="D#3"><span>D#3 (D)</span></div>
          <div class="key white" data-note="E3"><span>E3 (C)</span></div>
          <div class="key white" data-note="F3"><span>F3 (V)</span></div>
          <div class="key black" data-note="F#3"><span>F#3 (G)</span></div>
          <div class="key white" data-note="G3"><span>G3 (B)</span></div>
          <div class="key black" data-note="G#3"><span>G#3 (H)</span></div>
          <div class="key white" data-note="A3"><span>A3 (N)</span></div>
          <div class="key black" data-note="A#3"><span>A#3 (J)</span></div>
          <div class="key white" data-note="B3"><span>B3 (M)</span></div>

          <!-- Second Octave (Middle) -->
          <div class="key white" data-note="C4"><span>C4 (Q)</span></div>
          <div class="key black" data-note="C#4"><span>C#4 (2)</span></div>
          <div class="key white" data-note="D4"><span>D4 W</span></div>
          <div class="key black" data-note="D#4"><span>D#4 (3)</span></div>
          <div class="key white" data-note="E4"><span>E4 (E)</span></div>
          <div class="key white" data-note="F4"><span>F4 (R)</span></div>
          <div class="key black" data-note="F#4"><span>F#4 (5)</span></div>
          <div class="key white" data-note="G4"><span>G4 (T)</span></div>
          <div class="key black" data-note="G#4"><span>G#4 (6)</span></div>
          <div class="key white" data-note="A4"><span>A4 (Y)</span></div>
          <div class="key black" data-note="A#4"><span>A#4 (7)</span></div>
          <div class="key white" data-note="B4"><span>B4 (U)</span></div>

          <!-- Third Octave -->
          <div class="key white" data-note="C5"><span>C5 (I)</span></div>
          <div class="key black" data-note="C#5"><span>C#5 (9)</span></div>
          <div class="key white" data-note="D5"><span>D5 (O)</span></div>
          <div class="key black" data-note="D#5"><span>D#5 (0)</span></div>
          <div class="key white" data-note="E5"><span>E5 (P)</span></div>

          <div class="key white" data-note="F5"><span>F5 (,)</span></div>
          <div class="key black" data-note="F#5"><span>F#5 (.)</span></div>
          <div class="key white" data-note="G5"><span>G5 (/)</span></div>
          <div class="key black" data-note="G#5"><span>G#5 (?)</span></div>

          <div class="key white" data-note="A5"><span>A5 (;)</span></div>
          <div class="key black" data-note="A#5"><span>A#5 (')</span></div>
          <div class="key white" data-note="B5"><span>B5 (>)</span></div>
        </div>
      </div>

      <button id="toggle-labels">Show/Hide Note Labels</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
